        uuid: 5d0f49dd-38d4-4454-befd-3af1e769d847
        value:
          -
            value: "<!doctype html>\r\n<html>\r\n<head>\r\n    <meta name=\"viewport\" content=\"width=device-width\" />\r\n    <meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\" />\r\n    <title>Thank You For Your Application</title>\r\n    <p style=\"text-align:center;\"><img src=\"http://fmcgjobs.com/themes/custom/jobboard_fmcg/assets/fmcgjobsdotcomwhite.svg\" alt=\"FMCG Logo\"></p>\r\n    <style>\r\n        /* -------------------------------------\r\n            GLOBAL RESETS\r\n        ------------------------------------- */\r\n\r\n        img {\r\n            border: none;\r\n            -ms-interpolation-mode: bicubic;\r\n            width: 150px;\r\n            padding-top: 16px;\r\n        }\r\n\r\n        body {\r\n            background-color: #2b4e59;\r\n            font-family: sans-serif;\r\n            -webkit-font-smoothing: antialiased;\r\n            font-size: 14px;\r\n            line-height: 1.4;\r\n            margin: 0;\r\n            padding: 0;\r\n            -ms-text-size-adjust: 100%;\r\n            -webkit-text-size-adjust: 100%;\r\n        }\r\n\r\n        table {\r\n            border-collapse: separate;\r\n            mso-table-lspace: 0pt;\r\n            mso-table-rspace: 0pt;\r\n            width: 100%; }\r\n        table td {\r\n            font-family: Poppins, Arial, sans-serif;\r\n            font-size: 14px;\r\n            vertical-align: top;\r\n        }\r\n\r\n        /* -------------------------------------\r\n            BODY & CONTAINER\r\n        ------------------------------------- */\r\n\r\n        .body {\r\n            background-color: #2b4e59;\r\n            width: 100%;\r\n        }\r\n\r\n        .container {\r\n            display: block;\r\n            margin: 0 auto !important;\r\n            /* makes it centered */\r\n            max-width: 580px;\r\n            padding: 10px;\r\n            width: 580px;\r\n        }\r\n\r\n        .content {\r\n            box-sizing: border-box;\r\n            display: block;\r\n            margin: 0 auto;\r\n            max-width: 580px;\r\n            padding: 10px;\r\n        }\r\n\r\n        /* -------------------------------------\r\n            HEADER, FOOTER, MAIN\r\n        ------------------------------------- */\r\n        .main {\r\n            background: #ffffff;\r\n            border-radius: 0px;\r\n            width: 100%;\r\n        }\r\n\r\n        .wrapper {\r\n            box-sizing: border-box;\r\n            padding: 20px;\r\n        }\r\n\r\n        .content-block {\r\n            padding-bottom: 10px;\r\n            padding-top: 10px;\r\n        }\r\n\r\n        .footer {\r\n            clear: both;\r\n            margin-top: 10px;\r\n            text-align: center;\r\n            width: 100%;\r\n        }\r\n        .footer td,\r\n        .footer p,\r\n        .footer span,\r\n        .footer a {\r\n            color: #F7F6F6;\r\n            font-size: 12px;\r\n            text-align: center;\r\n        }\r\n\r\n        /* -------------------------------------\r\n            TYPOGRAPHY\r\n        ------------------------------------- */\r\n        h1,\r\n        h2,\r\n        h3,\r\n        h4 {\r\n            color: #000000;\r\n            font-family: sans-serif;\r\n            font-weight: 400;\r\n            line-height: 1.4;\r\n            margin: 0;\r\n            margin-bottom: 30px;\r\n        }\r\n\r\n        h1 {\r\n            color: #72b84c;\r\n            font-family: Poppins, Arial, sans-serif;\r\n            font-size: 35px;\r\n            font-weight: 600;\r\n            text-align: center;\r\n            line-height: 1.2;\r\n        }\r\n\r\n        p,\r\n        ul,\r\n        ol {\r\n            font-family: Roboto, Arial, sans-serif;\r\n            font-size: 14px;\r\n            font-weight: normal;\r\n            margin: 0;\r\n            margin-bottom: 15px;\r\n        }\r\n        p li,\r\n        ul li,\r\n        ol li {\r\n            list-style-position: inside;\r\n            margin-left: 5px;\r\n        }\r\n\r\n        a {\r\n            color: #3498db;\r\n            text-decoration: underline;\r\n        }\r\n\r\n        /* -------------------------------------\r\n            BUTTONS\r\n        ------------------------------------- */\r\n        .btn {\r\n            box-sizing: border-box;\r\n            width: 100%; }\r\n        .btn > tbody > tr > td {\r\n            padding-bottom: 15px; }\r\n        .btn table {\r\n            width: auto;\r\n        }\r\n        .btn table td {\r\n            background-color: #ffffff;\r\n            border-radius: 4px;\r\n            text-align: center;\r\n        }\r\n        .btn a {\r\n            background-color: #ffffff;\r\n            border: solid 1px #3498db;\r\n            border-radius: 4px;\r\n            box-sizing: border-box;\r\n            color: #3498db;\r\n            cursor: pointer;\r\n            display: inline-block;\r\n            font-size: 16px;\r\n            font-weight: 600;\r\n            margin: 0;\r\n            padding: 12px 25px;\r\n            text-decoration: none;\r\n            text-transform: capitalize;\r\n        }\r\n\r\n        .btn-primary table td {\r\n            background-color: #3498db;\r\n        }\r\n\r\n        .btn-primary a {\r\n            background-color: #72b84c;\r\n            border-color: #72b84c;\r\n            color: #ffffff;\r\n        }\r\n\r\n        /* -------------------------------------\r\n            OTHER STYLES THAT MIGHT BE USEFUL\r\n        ------------------------------------- */\r\n        .last {\r\n            margin-bottom: 0;\r\n        }\r\n\r\n        .first {\r\n            margin-top: 0;\r\n        }\r\n\r\n        .align-center {\r\n            text-align: center;\r\n        }\r\n\r\n        .align-right {\r\n            text-align: right;\r\n        }\r\n\r\n        .align-left {\r\n            text-align: left;\r\n        }\r\n\r\n        .clear {\r\n            clear: both;\r\n        }\r\n\r\n        .mt0 {\r\n            margin-top: 0;\r\n        }\r\n\r\n        .mb0 {\r\n            margin-bottom: 0;\r\n        }\r\n\r\n        .preheader {\r\n            color: transparent;\r\n            display: none;\r\n            height: 0;\r\n            max-height: 0;\r\n            max-width: 0;\r\n            opacity: 0;\r\n            overflow: hidden;\r\n            mso-hide: all;\r\n            visibility: hidden;\r\n            width: 0;\r\n        }\r\n\r\n        .powered-by a {\r\n            text-decoration: none;\r\n        }\r\n\r\n        hr {\r\n            border: 0;\r\n            border-bottom: 1px solid #f6f6f6;\r\n            margin: 20px 0;\r\n        }\r\n\r\n        /* -------------------------------------\r\n            RESPONSIVE AND MOBILE FRIENDLY STYLES\r\n        ------------------------------------- */\r\n        @media only screen and (max-width: 620px) {\r\n            table[class=body] h1 {\r\n                font-size: 28px !important;\r\n                margin-bottom: 10px !important;\r\n            }\r\n            table[class=body] p,\r\n            table[class=body] ul,\r\n            table[class=body] ol,\r\n            table[class=body] td,\r\n            table[class=body] span,\r\n            table[class=body] a {\r\n                font-size: 16px !important;\r\n            }\r\n            table[class=body] .wrapper,\r\n            table[class=body] .article {\r\n                padding: 10px !important;\r\n            }\r\n            table[class=body] .content {\r\n                padding: 0 !important;\r\n            }\r\n            table[class=body] .container {\r\n                padding: 0 !important;\r\n                width: 100% !important;\r\n            }\r\n            table[class=body] .main {\r\n                border-left-width: 0 !important;\r\n                border-radius: 0 !important;\r\n                border-right-width: 0 !important;\r\n            }\r\n            table[class=body] .btn table {\r\n                width: 100% !important;\r\n            }\r\n            table[class=body] .btn a {\r\n                width: 100% !important;\r\n            }\r\n            table[class=body] .img-responsive {\r\n                height: auto !important;\r\n                max-width: 100% !important;\r\n                width: auto !important;\r\n            }\r\n        }\r\n\r\n        /* -------------------------------------\r\n            PRESERVE THESE STYLES IN THE HEAD\r\n        ------------------------------------- */\r\n        @media all {\r\n            .ExternalClass {\r\n                width: 100%;\r\n            }\r\n            .ExternalClass,\r\n            .ExternalClass p,\r\n            .ExternalClass span,\r\n            .ExternalClass font,\r\n            .ExternalClass td,\r\n            .ExternalClass div {\r\n                line-height: 100%;\r\n            }\r\n            .apple-link a {\r\n                color: inherit !important;\r\n                font-family: inherit !important;\r\n                font-size: inherit !important;\r\n                font-weight: inherit !important;\r\n                line-height: inherit !important;\r\n                text-decoration: none !important;\r\n            }\r\n            #MessageViewBody a {\r\n                color: inherit;\r\n                text-decoration: none;\r\n                font-size: inherit;\r\n                font-family: inherit;\r\n                font-weight: inherit;\r\n                line-height: inherit;\r\n            }\r\n            .btn-primary table td:hover {\r\n                background-color: #66a644 !important;\r\n            }\r\n            .btn-primary a:hover {\r\n                background-color: #66a644 !important;\r\n                border-color: #66a644 !important;\r\n            }\r\n        }\r\n\r\n    </style>\r\n</head>\r\n<body class=\"\">\r\n<table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"body\">\r\n    <tr>\r\n        <td>&nbsp;</td>\r\n        <td class=\"container\">\r\n            <div class=\"content\">\r\n\r\n                <!-- START CENTERED WHITE CONTAINER -->\r\n                <table role=\"presentation\" class=\"main\">\r\n\r\n                    <!-- START MAIN CONTENT AREA -->\r\n                    <tr>\r\n                        <td class=\"wrapper\">\r\n                            <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\r\n                                <tr>\r\n                                    <td>\r\n                                        <h1>Your application for {{ application.job.entity.title.value }} has been submitted</h1>\r\n                                        <p style=\"font-size: 16px;\">You have successfully submitted your application for <b>{{ application.job.entity.title.value }}</b> at <b>{{ application.job.entity.organisation.entity._label.value }}</b><br><br>The organisation has been notified of your interest. If they want to pursue your application they will contact you directly. Do not reply to this email.<br><br>To view all your applications please visit your <a href=\"/user/{{ application.user_id.target_id }}/applications\"><b>application dashboard</b></a>.</p>\r\n                                        <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"btn btn-primary\">\r\n                                            <tbody>\r\n                                            <tr>\r\n                                                <td align=\"left\">\r\n                                                    <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\r\n                                                        <tbody>\r\n                                                        </tbody>\r\n                                                    </table>\r\n                                                </td>\r\n                                            </tr>\r\n                                            </tbody>\r\n                                        </table>\r\n                                    </td>\r\n                                </tr>\r\n                            </table>\r\n                        </td>\r\n                    </tr>\r\n\r\n                    <!-- END MAIN CONTENT AREA -->\r\n                </table>\r\n                <!-- END CENTERED WHITE CONTAINER -->\r\n\r\n                <!-- START FOOTER -->\r\n                <footer class=\"footer\">\r\n\t\t<br>\r\n\t\t<p style=\"font-family: Poppins, Arial, Verdana, sans-serif; font-size: 24px; font-weight: 600;\">FOR <b><I style=\"color: #EC615D\";>FAST</I></b> MOVING CAREERS</p>\r\n\t\t<p>FMCG Jobs © 2020 <a href=\"mailto:info@fmcgjobs.com\" <p class=\"email-address\"> info@fmcgjobs.com</p></a></p>\r\n\t\t<link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css\">\r\n\t\t<a href=\"https://twitter.com/GlobalFMCGJobs\" class=\"fa fa-twitter\" style=\"text-decoration: none; font-size: 24px\"></a>\r\n\t\t<a href=\"https://www.linkedin.com/company/fmcgjobs-com/\" class=\"fa fa-linkedin\" style=\"text-decoration: none; font-size: 24px\"></a>\r\n\t</footer>\r\n                <!-- END FOOTER -->\r\n\r\n            </div>\r\n        </td>\r\n        <td>&nbsp;</td>\r\n    </tr>\r\n</table>\r\n</body>\r\n</html>"
            format: unfiltered_html
      3a28ad7c-60d0-42c3-8555-08ec22a7b5c1:
