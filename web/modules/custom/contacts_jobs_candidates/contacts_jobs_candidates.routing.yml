contacts_jobs_candidates.personal_profile:
  path: /user/register/candidate/{user}/profile
  defaults:
    _form: Drupal\contacts_jobs_candidates\Form\PersonalProfileForm
    _title: 'Contact & Details'
  requirements:
    _user_is_logged_in: 'TRUE'
    _dashboard_role: 'candidate'
    _entity_access: 'user.dashboard'
  options:
    parameters:
      user:
        type: entity:user

contacts_jobs_candidates.cv_resume:
  path: /user/register/candidate/{user}/cv
