job_board.pricing:
  path: '/pricing'
  defaults:
    _controller: '\Drupal\job_board\Controller\JobBoardController::pricingInformation'
    _title: 'Pricing'
  requirements:
    _access: 'TRUE'

job_board.exec_search:
  path: '/executive-search'
  defaults:
    _form: '\Drupal\job_board\Form\ExecSearchInitForm'
    _title: 'Executive Search'
  requirements:
    _access: 'TRUE'

job_board.post:
  path: '/jobs/post'
  defaults:
    _controller: '\Drupal\job_board\Controller\JobBoardController::postJob'
    _title: 'Post a Job'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
job_board.post.organization:
  path: '/jobs/post/organization'
  defaults:
    _form: '\Drupal\job_board\Form\JobPostOrganizationForm'
    _title: 'Post a Job'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    no_cache: 'TRUE'

job_board.boost:
  path: '/job/{job_role}/boost'
  defaults:
    _form: '\Drupal\job_board\Form\JobBoostForm'
    _title_callback: '\Drupal\job_board\Controller\JobBoardController::boostJobTitle'
  requirements:
    _entity_access: 'job_role.boost'

job_board.log.view:
  path: '/job/{job_role}/log/view'
  defaults:
    _controller: '\Drupal\job_board\Controller\JobBoardController::logEvent'
    _title: 'Log'
  requirements:
    _access: 'TRUE'

job_board.repost:
  path: '/job/{job_role}/repost'
  defaults:
    _controller: '\Drupal\job_board\Controller\JobBoardController::repostJob'
    _title_callback: '\Drupal\job_board\Controller\JobBoardController::repostJobTitle'
  requirements:
    _entity_access: 'job_role.repost'

job_board.recruiter.login:
  path: '/recruiter/login'
  defaults:
    _form: '\Drupal\user\Form\UserLoginForm'
    _title: 'Log in'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    _maintenance_access: TRUE
job_board.recruiter.register:
  path: '/recruiter/register'
  defaults:
    _entity_form: user.register_recruiter
    _title: 'Create new account'
  requirements:
    _access_user_register: 'TRUE'
job_board.recruiter.register.organization:
  path: '/recruiter/register/organization'
  defaults:
    _entity_form: organization.register_recruiter
    _title: 'Your Organization'
  requirements:
    _user_is_logged_in: 'TRUE'
job_board.recruiter.register.join_organization:
  path: '/recruiter/organization/{organization}/join'
  defaults:
    _form: '\Drupal\job_board\Form\RecruiterJoinOrganizationForm'
    _title: 'Join Organization'
  requirements:
    _user_is_logged_in: 'TRUE'
job_board.recruiter.user:
  path: '/recruiter'
  defaults:
    _controller: '\Drupal\job_board\Controller\RecruiterController::mainPage'
    _title: 'Dashboard'
  requirements:
    _custom_access: '\Drupal\job_board\Controller\RecruiterController::mainPageAccess'
job_board.employer:
  path: '/recruiter/{organization}'
  defaults:
    _entity_view: 'organization.employer_page'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _access: 'TRUE'
job_board.employer_edit:
  path: '/recruiter/{organization}/edit'
  defaults:
    _entity_form: 'organization.employer_details'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _entity_access: 'organization.update'
job_board.recruiter.team:
  path: '/recruiter/{organization}/team'
  defaults:
    _controller: '\Drupal\job_board\Controller\RecruiterController::teamPage'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _entity_access: 'organization.manage_members'
job_board.recruiter.team.request.approve:
  path: '/recruiter/{organization}/team/{user}/approve'
  defaults:
    _form: '\Drupal\job_board\Form\RecruiterApproveMemberRequestForm'
    _title: 'Approve Request'
  requirements:
    _entity_access: 'organization.manage_members'
job_board.recruiter.team.request.reject:
  path: '/recruiter/{organization}/team/{user}/reject'
  defaults:
    _form: '\Drupal\job_board\Form\RecruiterRejectMemberRequestForm'
    _title: 'Reject Request'
  requirements:
    _entity_access: 'organization.manage_members'
job_board.recruiter.team.change_role:
  path: '/recruiter/{organization}/team/{user}/change_role'
  defaults:
    _form: '\Drupal\job_board\Form\RecruiterMemberChangeRoleForm'
    _title: 'Change Role'
  requirements:
    _entity_access: 'organization.manage_members'
job_board.recruiter.jobs.post:
  path: '/recruiter/{organization}/jobs/post'
  defaults:
    _controller: '\Drupal\job_board\Controller\RecruiterController::addJob'
    _title: 'Post a Job'
  requirements:
    _custom_access: '\Drupal\job_board\Controller\RecruiterController::addJobAccess'
job_board.recruiter.jobs.buy_credit:
  path: '/recruiter/{organization}/jobs/credit'
  defaults:
    _form: '\Drupal\job_board\Form\RecruiterBuyCreditForm'
    _title: 'Buy Credit'
  requirements:
    _entity_access: 'organization.administer_job_roles'
