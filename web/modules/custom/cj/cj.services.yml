services:
  cj.social_media_subscriber:
    class: Drupal\cj\EventSubscriber\SocialMediaEventSubscriber
    tags:
      - { name: event_subscriber }
  cj.order_number_subscriber:
    class: Drupal\cj\EventSubscriber\OrderNumberSubscriber
    tags:
      - { name: event_subscriber }
  cj.duration_job_product_subscriber:
    class: Drupal\cj\EventSubscriber\DurationJobProductSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }
  cj.job_queries:
    class: Drupal\cj\JobQueries
    arguments:
      - '@entity_type.manager'
      - '@search_api.query_helper'
      - '@cache.default'
      - '@datetime.time'
      - '@contacts_jobs.cacheability_helper'
